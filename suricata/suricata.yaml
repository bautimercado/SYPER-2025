vars:
  address-groups:
    HOME_NET: [10.0.0.0/24]
    EXTERNAL_NET: [192.168.1.0/24]

default-rule-path: /etc/suricata/rules

rule-files:
  - portscan.rules

logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        filename: /var/log/suricata/suricata.log

af-packet:
  - interface: eth0
    threads: 2
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes

detect-engine:
  - profile: medium